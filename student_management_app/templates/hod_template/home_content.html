{% extends 'hod_template/base_template.html' %}

{% block main_content %}

{% load static %}


<div class="content">
  <div class="content">
    <div class="container-fluid">
      <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="card card-stats">
            <div class="card-header card-header-warning card-header-icon">
              <div class="card-icon">
                <i class="material-icons">person</i>
              </div>
              <p class="card-category">Total Student</p>
              <h3 class="card-title">{{ all_student_count }}</h3>
            </div>
            <div class="card-footer db_card_footer">
              <div class="stats">
                <a href="{% url 'manage_student' %}">View Detail</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="card card-stats">
            <div class="card-header card-header-rose card-header-icon">
              <div class="card-icon">
                <i class="material-icons">equalizer</i>
              </div>
              <p class="card-category">Total Staff</p>
              <h3 class="card-title">{{ staff_count }}</h3>
            </div>
            <div class="card-footer db_card_footer">
              <div class="stats">
                <a href="{% url 'manage_staff' %}">View Detail</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("dashboard-li").classList.add("active");
</script>

  {% endblock main_content %}
